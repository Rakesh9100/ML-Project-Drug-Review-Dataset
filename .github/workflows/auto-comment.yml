name: Auto Comment
on:
  issues:
    types:
      - opened
      - closed
      - assigned
  pull_request:
    types:
      - opened
      - closed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Comment on Issues Opened
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpened: |
            ğŸ‘‹ Thank you for raising an issue! We will investigate and get back to you as soon as possible. @{{ author }}
            <br>
            Please make sure you have given as much context as possible and similar issue has not been opened before.

      - name: Auto Comment on Issues Closed
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesClosed: |
            ğŸ‘‹ @{{ author }} This issue is closed. Thank You!!

      - name: Auto Comment on Issues Assigned
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesAssigned: |
            Hello @{{ author }}, This issue has been assigned to you ğŸ™Œ. You can start working on it.
            
      - name: Auto Comment on Pull Request Merged
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.PR_TOKEN }}
          pullRequestMerged: |
            ğŸ‰ Congrats on getting your pull request merged to this repo! Thank you for the valuable contribution! ğŸ‘ğŸ‰ @{{ author }}

      - name: Auto Comment on Pull Request Opened
        uses: wow-actions/auto-comment@v1
        with:
